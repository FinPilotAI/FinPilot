# HTTP -> HTTPS 강제 리다이렉트 및 인증서 갱신 처리
server {
    listen 80;
    server_name finpilotback.duckdns.org www.finpilotback.duckdns.org;

    # Docker 볼륨 매핑에 맞는 경로 조정
    location /.well-known/acme-challenge/ {
        root /config/www;  # SWAG 컨테이너 기본 경로
        allow all;
        try_files $uri $uri/ =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name finpilotback.duckdns.org www.finpilotback.duckdns.org;

    # Docker 내부 인증서 경로
    ssl_certificate /config/letsencrypt/live/finpilotback.duckdns.org/fullchain.pem;
    ssl_certificate_key /config/letsencrypt/live/finpilotback.duckdns.org/privkey.pem;
    
    # SWAG 기본 SSL 설정 포함
    include /config/nginx/ssl.conf;
    ssl_dhparam /config/nginx/dhparams.pem;

    # 보안 헤더 강화
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # FastAPI 프록시 설정
    location / {
        proxy_pass http://fastapi:8000;
        
        # WebSocket 지원 추가
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # 정적 파일 캐싱 설정
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        access_log off;
    }
}

# 추가 최적화 설정
http {
    client_max_body_size 100M;  # 파일 업로드 크기 제한
    keepalive_timeout 30;
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
