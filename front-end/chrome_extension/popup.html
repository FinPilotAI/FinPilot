<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1 class="logo">FinPilot <p class = dot style="display: inline;">.</p></h1>
      <img id="userProfile" src="./default_profile.webp" alt="Not Found"> <!-- 프로필 사진 정보가 동적으로 업데이트됨 -->
      <br>
      <p class="email">Loading...</p> <!-- 이메일 정보가 동적으로 업데이트됨 -->
    </header>
    <script src="./popup.js"></script>

    <section class="free-requests">
      <h2>How to Use</h2>
      <p class="remaining">우측 상단 FinPilot 아이콘 우클릭 후 "측면 패널 열기" 선택 (권장 배율: 125%)</p>
    </section>

    <section class="upgrade-section">
      <div class="gif-container">
        <img src="./guide.gif" alt="GIF Not Found 404">
      </div>
    </section>

    <footer>
      <button id="opendocsButton" class="footer-button">Open Docs</button>
      <button id="helpButton" class="footer-button">Get Help</button>
      <button id="logoutButton" class="sign-out">Sign out</button>
      <script src="./popup.js"></script>
    </footer>
  </div>
</body>
</html>
