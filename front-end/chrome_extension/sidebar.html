<!-- 사이드바 html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinPilot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>
      FinPilot <p class = dot style="display: inline;">.</p>
    </h2>
    <!-- subtitle -->
    <p class="subtitle">Generate text or ask your AI chatbot assistant anything.</p>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <div class="input-wrapper">
        <input id="user-input" type="text" placeholder="Message to FinPilot">
        <button id="send-btn">
          <img src="send_icon.png" alt="send" width="21" height="21" style="vertical-align: middle;">
        </button>
      </div>
    </div>
  </div>
  <!-- 로딩 버퍼링 스피너 -->
  <div id="loading-spinner" class="spinner"></div>
  <script type="module" src="sidebar.js"></script>
</body>
</html>
