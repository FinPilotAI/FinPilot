<!-- 사이드바 html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinPilot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>
      FinPilot <p class = dot style="display: inline;">.</p>
    </h2>
    <!-- subtitle -->
    <p class="subtitle">Advanced AI assistance, perfectly aligned with your docs.</p>
    
    <!-- 선택된 채팅 옵션 표시 영역 -->
    <div id="selected-option"></div>

    <div id="chat-box" class="chat-box">
      <!-- 로그인 성공 시 사이드바에 환영인사 -->
      <p id="greeting" class="greeting" style="display: none;"></p> 
    </div>

    <!-- 선택된 파일 목록을 표시할 영역 -->
    <div id="file-list" class="file-list-container"></div>
    <div id="error-message" style="color: red; margin-top: 0px;"></div> <!-- 파일 업로드 관련 에러 메시지 -->

    <div class="input-container">
      <div class="input-wrapper">
        <!-- 질문 입력창 -->
        <textarea id="user-input" placeholder="Message to FinPilot" rows="1"></textarea>

        <!-- 파일 업로드 버튼 -->
        <button id="file_upload-btn" class="tooltip">
          <img src="file_upload.png" alt="file upload" width="21" height="21" style="vertical-align: middle;">
        </button>
        <input type="file" id="file-upload-input" style="display: none;"> <!-- 여기서 multiple 빼면 됨 -->

        <!-- 채팅 옵션 선택 버튼 -->
        <button id="chat_option-btn" class="tooltip">
          <img src="chat_option_2.png" alt="chat option" width="21" height="21" style="vertical-align: middle;">
        </button>
        <!-- 채팅 옵션 드롭다운 메뉴 -->
        <div id="chat-options-dropdown" class="dropdown-menu hidden">
          <ul>
              <li class="dropdown-item">
                  초안 작성
                  <img class="check-icon" src="check-icon.png" alt="Check Icon">
              </li>
              <li class="dropdown-item selected">
                  단락 생성
                  <img class="check-icon" src="check-icon.png" alt="Check Icon">
              </li>
              <li class="dropdown-item">
                  요약 / 확장
                  <img class="check-icon" src="check-icon.png" alt="Check Icon">
              </li>
              <li class="dropdown-item">
                  데이터 시각화 (Web)
                  <img class="check-icon" src="check-icon.png" alt="Check Icon">
              </li>
              <li class="dropdown-item">
                  데이터 시각화 (Upload)
                  <img class="check-icon" src="check-icon.png" alt="Check Icon">
              </li>
          </ul>
        </div>

        <!-- 질문 전송 버튼 -->
        <button id="send-btn" class="tooltip">
          <img src="send_icon.png" alt="send" width="21" height="21" style="vertical-align: middle;">
        </button>

      </div>
    </div>
  </div>

  <!-- 기존 버퍼링 스피너 -->
  <div id="loading-spinner" class="spinner"></div>

  <!-- 로딩 UI (프로그레스 바 + 금융 명언/팁 + 퀴즈) -->
  <div id="loading-container">
    <!-- 프로그레스 바 -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <!-- 📝 로딩 메시지 -->
    <div id="loading-message-container">
      <span id="loading-message">FinPilot이 답변을 준비하는 중...</span>
      <span id="loading-spinner_" class="spinner_"></span>
    </div>

    <!-- 금융 퀴즈 -->
    <div id="quiz-container">
        <p id="quiz-question"></p>
        <button class="quiz-option" onclick="selectAnswer(0)"></button>
        <button class="quiz-option" onclick="selectAnswer(1)"></button>
        <button class="quiz-option" onclick="selectAnswer(2)"></button>
    </div>

    <!-- 금융 명언/팁 -->
    <p id="finance-tip"></p>
  </div>

  <!-- 출처 모달 (초기 숨김) -->
  <div id="source-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>
          <img src="source_h3.png" alt="source_h3 img" style="width: 19px; height: 19px; vertical-align: middle; margin-right: 5px;">
          Source Information
        </h3>
        <!-- <h3>Source Information</h3> -->
        <p style="font-size: 14px; color: #666;">FinPilot이 제공한 답변의 출처를 확인하세요.</p>
        <ul id="source-list"></ul>
    </div>
  </div>

  <!-- js 삽입 -->_
  <script type="module" src="sidebar.js"></script>
  <script src="marked.min.js"></script>

</body>
</html>
