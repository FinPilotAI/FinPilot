version: '3.8'

services:
  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/site-confs:/config/nginx/site-confs
      - ./certificates:/etc/letsencrypt
    environment:
      - PUID=1000                                    # 사용자 ID
      - PGID=1000                                    # 그룹 ID
      - TZ=Asia/Seoul                                # 시간대
      - URL=${DOMAIN}                                # DuckDNS 도메인 이름
      - SUBDOMAINS=                                  # 서브도메인 이름
      - VALIDATION=duckdns                           # DuckDNS 인증 방식 사용
      - DUCKDNSTOKEN=${DUCKDNSTOKEN}                 # DuckDNS 토큰 (환경 변수)
      - EMAIL=${EMAIL}                               # 이메일 주소 (Let's Encrypt)
      - STAGING=true 
    networks:
      - k8s-network

networks:
  k8s-network:
    external: bridge